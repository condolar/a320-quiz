<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>A320 Question Trainer</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div class="app">

  <!-- HEADER -->
  <header>
    <h1>A320 Technical Questions</h1>
    <div>
      <button id="performanceBtn" class="ghost">Performance</button>
      <button id="homeBtn" class="ghost hidden">Home</button>
    </div>
  </header>

  <!-- HOME / START SCREEN -->
  <div id="startScreen" class="card">

    <div class="mode">
      <h3>ğŸ§ª Mock Test</h3>
      <label>Number of questions</label>
      <select id="questionCount">
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
        <option value="all">All</option>
      </select>
      <button id="startExam">Start Exam</button>
    </div>

    <hr />

    <div class="mode">
      <h3>ğŸ“š All Questions</h3>

      <label>Select category</label>
      <select id="categorySelect"></select>

      <label>
        Number of questions:
        <span id="categoryCountLabel">0</span>
      </label>

      <input
        type="range"
        id="categorySlider"
        min="0"
        max="0"
        value="0"
      />

      <div class="slider-meta">
        <span>0</span>
        <span id="categoryMax">0</span>
      </div>

      <button id="startCategory">Start Category Quiz</button>
    </div>

    <hr />

    <div class="mode">
      <h3>ğŸ” Retry Failed Questions</h3>
      <p class="muted">
        Practice only the questions you previously answered incorrectly
      </p>
      <button id="retryFailed">Start Retry Quiz</button>
    </div>

  </div>

  <!-- QUIZ SCREEN -->
  <div id="quiz" class="card hidden">

    <div class="progress-bar">
      <div id="progressFill"></div>
    </div>

    <div id="progress"></div>
    <div id="categoryLabel"></div>

    <h2 id="questionText"></h2>

    <div id="options"></div>

    <button id="nextBtn" class="hidden">Next</button>
  </div>

  <!-- SCORE SCREEN -->
  <div id="scoreScreen" class="card hidden">
    <h2>Quiz Complete</h2>
    <p id="finalScore"></p>
    <button onclick="resetApp()">Back to Home</button>
  </div>

  <!-- PERFORMANCE SCREEN -->
  <div id="performanceScreen" class="card hidden">
    <h2>ğŸ“Š Category Performance</h2>
    <p class="muted">Based on all completed questions</p>
    <div class="performance-actions">
      <button id="resetPerformanceBtn" class="danger-ghost">Reset performance stats</button>
    </div>

    <div id="performanceSummary" class="performance-summary hidden"></div>
    <div id="performanceList"></div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
